<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
  <form id="giphy-form" class="form-inline d-flex justify-content-center mb-4">
    <div class="row justify-content-between col-7">
      <input type="text" name="search" id="search" class="form-control mr-2" placeholder="Enter a search term" required />
      <button class="btn btn-dark" class="col" id="search-giphy">Search Giphy!</button>
      <button class="btn btn-danger" class="col" id="clear">Remove Images</button>
    </div>
  </form>
</div>

<div id="gifs" class="row">
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
